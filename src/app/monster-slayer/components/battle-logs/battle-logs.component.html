<ul>
  <li *ngFor="let log of logs">
    <span i18n>
      {log.actionType, select,
      attack {<strong>{{log.slayerType}}</strong> attacks and deals {{log.value}} }
      specialAttack {<strong>{{log.slayerType}}</strong> attacks and deals {{log.value}} }
      heal {<strong>{{log.slayerType}}</strong> heals himself for {{log.value}} }
      surrender {<strong>{{log.slayerType}}</strong> surrenders...}}
    </span>
  </li>
</ul>
